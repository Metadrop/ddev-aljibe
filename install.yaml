name: aljibe
description:
project_files:
 - commands
 - scripts
 - kickstart
 - aljibe.yaml.example
 - site-profiles
 - config.aljibe.yaml
 - homeadditions/.composer/keys.dev.pub
 - homeadditions/.composer/keys.tags.pub

ddev_version_constraint: '>= v1.24.1'

post_install_actions:
  - chmod a+x ./scripts/aljibe-install-dependencies.sh
  - ./scripts/aljibe-install-dependencies.sh
  - test -f aljibe.yaml || cp aljibe.yaml.example aljibe.yaml
  - ./scripts/install-assistant-if-first-time.sh
  - touch .aljibe_installed
